<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/scripts/css/reset.css">
    <link rel="stylesheet" href="/styles.css">
    <title>Memo Game</title>
</head>
<body>
    
    <div class="game-wrap">

        <div class="game-header">
            <div class="game-stats">
                <div class="game-stats__moves js-game-moves">
                    0
                </div>
                <div class="game-stats__matches js-game-matches">
                    0
                </div>
            </div>
            <div class="game-timer js-game-timer"></div>
            <div class="btn-holder">
                <button class="btn-main js-game-btn">
                    Start Game
                </button>
            </div>
        </div>

        <div class="game-grid js-game-grid"></div>
    </div>


    <script src="/scripts.js"></script>
